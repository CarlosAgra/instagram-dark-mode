<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/insta-celular-dm.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/insta-icon-dm.png" class="instagram-logo" alt="instagram logo">
                <div class="username">
                    <input type="text" id="emaildelogin" alt="Phone number, usarname or e-mail">
                </div>
                <div class="senhalogin">
                    <input type="password" id="senhadelogin" alt="senha para login">
                </div>
                <a href="link-blue" class="forgotpassword">Forgot password?</a>
                <a href="#" class=login>Log in</a>
            </div>
            <div class="group">
                <p class="fbicon">
                    <img src="./imgs/face-teste-icon.jpg" alt="icone do facebook"> <a href="link-blue" class="loginwithfacebook">Log In With Facebook</a>
                </p>
                <p class="alternativa">
                    ou  
                </p>
                <p class="newaccount">
                    <span href="#" class="newuser">Don't have an account?</span> <a href="link-blue" class="signup">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
